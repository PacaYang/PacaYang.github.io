<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hide Header on Scroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  
  <style>
    :root {
      --header-height: 124px;
    }

    body {
      padding-top: 60px; /* Prevent content from being hidden behind fixed header */
    }

    /* Fullscreen background section */
    .hero {
        position: relative;
        min-height: 100vh;
        background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1920&auto=format&fit=crop')
                    center / cover no-repeat;
    }

    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
    }

    /* Floating card styling */
    .hero-card {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        height: 50%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(6px);
        border-radius: 1rem;
        padding: 1.25rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        z-index: 1;
    }

    .hero-card hr {
    margin: 0.75rem 0;
    border-color: rgba(0, 0, 0, 0.1);
    }

    /* Responsive: center on mobile */
    @media (max-width: 576px) {
        .hero-card {
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 2rem);
            max-width: 520px;
        }
    }


    /* Solid background section */
    .features-section {
        height: 60vh; 
        background: #e9d1c5; /* pick any solid color you like */
        align-items: center; /* vertical centering */
        display: flex;       /* flex container */
    }

    /* Make images fully cover the square */
    .img-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transform: scale(1);
        transition: transform 220ms ease, filter 220ms ease;
    }

    /* Subtle lift/zoom on hover & keyboard focus */
    .feature-card {
        transition: transform 220ms ease, box-shadow 220ms ease;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .feature-card:hover,
    .feature-card:focus-visible {
        transform: scale(1.1);
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(0,0,0,0.12);
    }
    .feature-card:hover .img-cover,
    .feature-card:focus-visible .img-cover {
        transform: scale(1.1);
        filter: saturate(1.03);
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
        .feature-card,
        .img-cover {
            transition: none;
        }
    }

    /* Section background + spacing for the pinned title */
    .links-section {
        height: 70vh; 
        background: #fff7f2;             /* change to your brand color */
        padding-top: 4.25rem;            /* keeps content clear of the pinned title */
    }

    /* Title pinned to top-left inside the section */
    .links-section .section-title {
        font-family: 'Poppins', sans-serif;
        font-size: clamp(2rem, 3vw + 1rem, 3rem);
        font-weight: 700;
        color: #333; /* or your brand color */
        letter-spacing: 1px;
    }


    /* Make card images cover nicely */
    .img-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* Clickable card polish */
    .link-card {
        border: 0;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
        transition: transform 200ms ease, box-shadow 200ms ease;
    }

    .link-card:hover,
    .link-card:focus-visible {
        transform: translateY(-3px);
        box-shadow: 0 14px 32px rgba(0,0,0,0.12);
    }

    .link-card .card-body {
        padding: 0.9rem 1rem 1.05rem;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
        .link-card { transition: none; }
    }

    /* ================================ scroll bar ================================ */
    .scroll-wrapper {
        height: 50vh; 
        position: relative;
        width: 100%;
        overflow: hidden;
        align-items: center; /* vertical centering */
        display: flex;       /* flex container */
    }

    .scroll-container {
    overflow: hidden;
    white-space: nowrap;
    }

    .scroll-track {
    display: inline-flex;
    }

    .scroll-track img {
    width: 150px;        /* Make width and height the same for perfect circles */
    height: 150px;
    object-fit: cover;   /* Keep the image centered and cropped */
    flex-shrink: 0;
    border-radius: 50%;  /* Makes them circular */
    border: 3px solid #fff; /* Optional: white border for style */
    box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Optional: subtle shadow */
    }


    /* Arrows */
    .scroll-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 2;
    background: rgba(0, 0, 0, 0.4);
    color: white;
    border: none;
    font-size: 2rem;
    padding: 10px;
    cursor: pointer;
    }

    .scroll-btn.left {
    left: 0;
    }

    .scroll-btn.right {
    right: 0;
    }

    .scroll-btn:hover {
    background: rgba(0, 0, 0, 0.7);
    }

    .gradient-section {
    display: flex;
    align-items: center;
    padding: 20px;
    background: linear-gradient(to right, #6a11cb, #2575fc); 
    /* Replace with your colors */
    color: white;
    }

    .logo {
    width: 80px;         /* Adjust size */
    height: auto;
    margin-right: 20px;  /* Space between logo and content */
    }

    .content {
    flex: 1;             /* Take remaining space */
    }

    /* last section */
    .three-col-section {
    display: flex;
    background-color: #f4f4f4;  /* Solid background color */
    color: #333;
    }

    .col {
    padding: 20px;
    width: 25vw;
    border-right: 2px solid #ccc;  /* Vertical line */
    }

    .col2 {
    width: 25vw;
    border-right: 2px solid #ccc;  /* Vertical line */
    }

    .col3 {
    width: 50vw;
    }


  </style>

  <script src="assets/js/main.js" defer></script>

</head>

  <script>    
    // =========================================================== infinite scroll ======================================

    const track = document.getElementById('scrollTrack');
    const container = document.getElementById('scrollContainer');
    const btnLeft = document.getElementById('scrollLeft');
    const btnRight = document.getElementById('scrollRight');

    // Duplicate images for infinite loop
    track.innerHTML += track.innerHTML;

    let scrollDirection = 0;
    let scrollSpeed = 2; // pixels per frame

    function loopScroll() {
        container.scrollLeft += scrollDirection * scrollSpeed;

        // Loop back for infinite effect
        if (container.scrollLeft >= track.scrollWidth / 2) {
            container.scrollLeft = 0;
        } else if (container.scrollLeft <= 0) {
            container.scrollLeft = track.scrollWidth / 2;
        }

        requestAnimationFrame(loopScroll);
    }

    // Start loop
    loopScroll();

    // Hover events
    btnLeft.addEventListener('mouseenter', () => scrollDirection = -1);
    btnLeft.addEventListener('mouseleave', () => scrollDirection = 0);

    btnRight.addEventListener('mouseenter', () => scrollDirection = 1);
    btnRight.addEventListener('mouseleave', () => scrollDirection = 0);


  </script>
